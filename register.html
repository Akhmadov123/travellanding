<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>

<body>
    <img src="/Illustration-traveling 1.png" alt="">
    <div class="container">
        <div class="title">Registration <img src="/logo.png" alt="" width="120px"></div>
        <form action="/login.html" method="GET">
            <div class="user-details">
                <div class="input-box">
                    <span class="deatails">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="deatails">Username</span>
                    <input type="text" placeholder="Enter your Username" required>
                </div>
                <div class="input-box">
                    <span class="deatails">Email</span>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box">
                    <span class="deatails">Phone Number</span>
                    <input type="number" placeholder="Enter your phone number" required>
                </div>
                <div class="input-box">
                    <span class="deatails">Password</span>
                    <input type="password" placeholder="Enter your Password" required>
                </div>
                <div class="input-box">
                    <span class="deatails">Confirm Password</span>
                    <input type="password" placeholder="Confirm your password" required>
                </div>
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="buttons">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
